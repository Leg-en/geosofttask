<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="mapid"></div>
            <h1 id="headabf" class="display-4">Abfahrten</h1>
            <div id="abf" class="table"></div>
            <div class="alert alert-danger" role="alert" id="alert" hidden>
            </div>
            <div class="alert alert-danger" role="alert" id="notifications" hidden></div>
            <div class="alert alert-danger" role="alert" id="localnot" hidden></div>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="geocoding">
            <br>
            <div class="alert alert-success" role="alert" id="sucalert "hidden>
            </div>
            <div class="alert alert-danger" role="alert" id="failalert" hidden>
            </div>
            <br>

            <div id="output"></div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="speedSwitch">
                <label class="custom-control-label" for="speedSwitch" onclick="setSpeed()">Direkt Abfrage</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches">
                <label class="custom-control-label" for="customSwitches" onclick="autoComplete()">MapBox Auto Vervollständigung</label>
            </div>
            <div class="alert alert-warning" role="alert" id="warning" hidden> Der Speed Modus stellt nach jedem Tastentipp eine neue Abfrage! Bei zu vielen Anfragen kann es zu problemen kommen </div>
            <button type="button" id="code" onclick="geocoding()" class="btn btn-primary" >Berechnen</button>
            <button type="button" onclick="locate()" id="loc" class="btn btn-primary">Lokalisiere Mich</button>
            <button type="button" onclick="setKey()"  class="btn btn-primary" id="key">Als Mapbox Token Verwenden</button>
            <br>
            <select class="custom-select" id="switch">
                <option value="" selected>Mögliche Punkte</option>
            </select>
            <h1 class="display-4"> Tabelle mit Haltestellen </h1>
            <div id="tab"  class="table-responsive-md">
            </div>
        </div>

    </div>
</div>
