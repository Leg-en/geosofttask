<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distances</title>
    <link href="public/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link href='/leaflet-fullscreen/Leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="/leaflet.markercluster/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="/leaflet.markercluster/MarkerCluster.Default.css" />
</head>

<body onload="init()">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Münster Bus <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/draw">Drawing</a>

        </div>
    </div>
</nav>
<br>
<div class="container mw-100">
    <div class="row">
        <div class="col-lg-6">
            <div id="mapid"></div>
            <h1 id="headabf" class="display-4">Abfahrten</h1>
            <div id="abf" class="table"></div>
            <div class="alert alert-danger" role="alert" id="alert" hidden>
            </div>
            <div class="alert alert-danger" role="alert" id="notifications" hidden></div>
            <div class="alert alert-danger" role="alert" id="localnot" hidden></div>
        </div>
        <div class="col-lg-6">
            <input type="text" class="form-control" id="geocoding">
            <br>
            <div class="alert alert-success" role="alert" id="sucalert "hidden>
            </div>
            <div class="alert alert-danger" role="alert" id="failalert" hidden>
            </div>
            <br>

            <div id="output"></div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="speedSwitch">
                <label class="custom-control-label" for="speedSwitch" onclick="setSpeed()">Direkt Abfrage</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches">
                <label class="custom-control-label" for="customSwitches" onclick="autoComplete()">MapBox Auto Vervollständigung</label>
            </div>
            <div class="alert alert-warning" role="alert" id="warning" hidden> Der Speed Modus stellt nach jedem Tastentipp eine neue Abfrage! Bei zu vielen Anfragen kann es zu problemen kommen </div>
            <button type="button" id="code" onclick="geocoding()" class="btn btn-primary" >Berechnen</button>
            <button type="button" onclick="locate()" id="loc" class="btn btn-primary">Lokalisiere Mich</button>
            <button type="button" onclick="setKey()"  class="btn btn-primary" id="key">Als Mapbox Token Verwenden</button>
            <br>
            <select class="custom-select" id="switch">
                <option value="" selected>Mögliche Punkte</option>
            </select>
            <h1 class="display-4"> Tabelle mit Haltestellen </h1>
            <div id="tab"  class="table-responsive">
            </div>
        </div>

    </div>

</div>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>
            Autor: Sterthaus <br>
            Organisation: WWU <br>
            Aufgabe: 6
        </small>
    </div>
</footer>



<script src="/leaflet/leaflet.js"></script>
<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/leaflet-fullscreen/Leaflet.fullscreen.js"></script>
<script src="/leaflet.markercluster/leaflet.markercluster.js"></script>
<script src="/leaflet-heat/leaflet-heat.js"></script>
<script src="public/javascript/javascript.js"></script>
</body>
</html>
