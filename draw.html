<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Draw</title>
    <link href="public/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/leaflet/leaflet.css"/>
    <link rel='stylesheet' href='/leaflet-draw/leaflet.draw.css' />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link href='/leaflet-fullscreen/Leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="/leaflet.markercluster/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="/leaflet.markercluster/MarkerCluster.Default.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Münster Bus <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="#">Drawing</a>

        </div>
    </div>
</nav>


<div class="container mw-100">
    <div class="row">
        <div class="col" >
            <div class="alert alert-danger" role="alert" id="failalert" hidden></div>
            <div id='mapid' style="height: 700px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="geocoding">
            <button type="button" class="btn btn-primary" id="savecoding" onclick="geocoding()">Geocoding und Speichern</button>
        </div>
        <div class="col">
            <select class="custom-select" id="switch">
                <option value="" selected>Mögliche Punkte</option>
            </select>
            <button type="button" class="btn btn-danger" onclick="del()">Delete</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="out"></div>
            <div id="container"></div> <!-- Container für den Download  -->
        </div>
    </div>
</div>

<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>
            Autor: Sterthaus <br>
            Organisation: WWU <br>
            Aufgabe: 6
        </small>
    </div>
</footer>




<script src="/leaflet/leaflet.js"></script>
<script src='/leaflet-draw/leaflet.draw.js'></script>
<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/leaflet-fullscreen/Leaflet.fullscreen.js"></script>
<script src="/leaflet.markercluster/leaflet.markercluster.js"></script>
<script src="public/javascript/draw.js"></script>
</body>
</html>
